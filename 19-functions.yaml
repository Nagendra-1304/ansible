- name: demo on functions
  hosts: local
  connection: local
  tasks:
  - name: print the default value
    ansible.builtin.debug:
      msg: "Hello {{ course | default ('Ansible') }}"

  - name: convert upper case
    vars:
      greeting: "Hello nagendra"  
    ansible.builtin.debug:
      msg: " {{ greeting | upper }}"  


  - name: convert lower case
    vars:
      greeting: "Hello nagendra"  
    ansible.builtin.debug:
      msg: " {{ greeting | lower }}"

  - name: get the unique values
    vars:
      numbers: [1,2,3,4,3,45,3,2,1]  
    ansible.builtin.debug:
      msg: " {{ numbers | unique }}" 

  - name: get the min and max
    vars:
      numbers: [1,2,3,4,3,45,3,2,1]  
    ansible.builtin.debug:
      msg: " min: {{ numbers | min }}, max: {{ numbers | max }}"  

  - name: convert map to list
    vars:
      course:
        name: "Devops with AWS"
        duration: 120
        trainer: "shivakumar reddy"
    ansible.builtin.debug:  
      msg: "{{ course | dict2items }}"  


  - name: convert list to map
    vars:
      course:
      - { "key": "name","value": "DevOpsw with AWS"}
      - { "key": "duration","value": "120"}
      - { "key": "trainer","value": "shivakumar reddy"}
    ansible.builtin.debug:
      msg: "{{ course | items2dict }}" 


  - name: ccheck ip address
    vars:
      myip: "192.168.1.1"   
    ansible.builtin.debug:
      msg: "{{ myip | ansible.utils.ipv4 }}"