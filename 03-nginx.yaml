- name: nginx install and run
  hosts: web
  become: yes #take sudo access
  tasks:
    - name: install nginx
      ansible.builtin.package: #heterogenous module that can work for all distros
        name: nginx
        state: present


    - name: run nginx
      ansible.builtin.service:
        name: nginx
        state: started
        enabled: yes

    - name: install ansible
      ansible.builtin.package:
      name: ansible
      state: present

    - name: start ansible
      ansible.builtin.service:
      name: ansible
      state: started
      enabled: yes        