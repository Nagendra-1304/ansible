- name: create ec2 and r5 records
  hosts: local
  connection: local
  vars: 
    subnet_id: subnet-08d3347d6290ba403
    sg_id: sg-0a0126e56d52ad4e9
    ami_id: ami-09c813fb71547fc4f
    instances:
    - mysql
    - backend
    - frontend
  tasks:
    - name: create ec2 instances
      amazon.aws.ec2_instance:
        name: "{{ item }}"
        vpc_subnet_id: "{{ subnet_id }}"
        instance_type: "t3.micro"
        security_group: "{{ sg_id }}"
        image_id: "{{ ami_id }}"
      loop: "{{ instances }}"
      register: ec2_instances

    - name: print the output
      ansible.builtin.debug:
        msg: "{{ ec2_instances }}"  
