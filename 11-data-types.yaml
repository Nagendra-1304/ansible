- name: devops course information
  hosts: local
  vars:
    course: "DevOps with AWS" #string
    duration: 120 #number
    topics: #list
    - Linux
    - shell
    - ansible
    - terraform 
    - AWS
    - K8
    live: true #boolean
    tools: #map/dictionary
      ci: jenkins #string
      cm: ansible
      cloud: AWS
      aws: #key
      - IAM #value
      - S3

  tasks:
  - name: print the course information
    ansible.builtin.debug:
      msg: "Hi, I am learnig {{course}}, with duration: {{duration}}, topics are: {{topics}}, and live: {{live}}, tools are: {{tools}}"    